<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon. -->
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">

    <!-- Etiquetas meta -->
    <meta name="author" content="Germán Riveros S.">
    <meta name="description" content="Café Agere">
    <meta name="keywords" content="Café, Cafetería, tienda, Coffee shop, Coffee, Agere">

    <!-- CSS Local. -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <title>Café Agere</title>
</head>

<body>

    <!-- Nav. -->
    <nav class="nav container">
        <div class="navbar">
            <a class="navbar__brand" href="#">
                <img src="./assets/img/logo.png" alt="Logo de Café Agere">
            </a>
            <div class="navbar__link">
                <ul>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Tienda</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar__button">
            <button type="button" class="button button__primary">Iniciar&nbsp;sesión</button>
            <button type="button" class="button button__secondary">Regístrarte</button>
        </div>
    </nav>

    <!-- Header. -->
    <header class="header">

        <section class="header__image">
            <img src="./assets/img/img-1.png" alt="Mostrador de la tienda Café Agere">
        </section>

        <section class="header__title">
            <h1>Café <br> Agere</h1>
            <h2>Coffe shop</h2>
        </section>
        
    </header>

    <!-- Contact. -->
    <section class="contact">
        <div class="contact__content">

            <div class="information">
                <h3 class="information__title">Ven a conocernos</h3>
                <p class="information__text">Disfruta de una gran experiencia tomando un 
                    café o un té dentro de nuestratienda o si prefieres puedes comprar 
                    en línea nuestros cafés para disfrutarlos en casa.
                </p>
            </div>

            <div class="map">
                <img src="./assets/img/img-4.png" alt="Mapa con la ubicación del Café Agere">
            </div>
        </div>

        <div class="contact__image">
            <img src="./assets/img/img-2.png" alt="una máquina sirviendo una taza de café">
        </div>
    </section>
</body>

</html>
